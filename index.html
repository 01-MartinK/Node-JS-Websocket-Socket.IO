<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebSockets Test</title>
    </head>
    <body>
        <h1>Websockets Test</h1>
        <ul class="tsummary">
            <li>Learn the basics of Websockets</li>
            <li>Pain with websockets</li>
        </ul>
        <button onclick="sendMessage()">Send Message</button>
        <script>
            function sendMessage() {
                var message = "Hello from a button click";  
                ws.send(message);
            };

            const ws = new WebSocket("ws://localhost:3310");

            ws.addEventListener('open', () => {
                console.log("We are connected!");

                ws.send("Data sent test");
            });

            ws.addEventListener('message', ({ data }) => {
                console.log(data)
            });
        </script>
    </body>
</html>
